{% extends 'layouts/base.html' %}

{% block body %}
    <h1>Editar jogo</h1>
    <form method="post" action="">
        <input type="text" name="nome" placeholder="Nome" value="{{jogo.nome}}" required>
        <input type="text" name="categoria" placeholder="Categoria" value="{{jogo.categoria}}" required>
        <input type="text" name="console" placeholder="Console" value="{{jogo.console}}" required>
        <input type="submit" value="Editar">
    </form>
{% endblock body %}
