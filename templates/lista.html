{% extends 'layouts/base.html' %}

{% block body %}
    <h1>{{title}}</h1>

    <a class="btn btn-primary" href="{{url_for('login')}}">Login</a>
    <a class="btn btn-danger" href="{{url_for('logout')}}">Logout</a>
    <a class="btn btn-primary" href="{{url_for('novo')}}">Novo jovo</a>

    <table class="table">
        <tr>
            <td>Nome</td>
            <td>Categoria</td>
            <td>Console</td>
            <td></td>
            <td></td>
        </tr>
        {% for jogo in jogos %}
            <tr>
                <td>{{jogo.nome}}</td>
                <td>{{jogo.categoria}}</td>
                <td>{{jogo.console}}</td>
                <td><a href="/editar/{{jogo.id}}">Editar</a></td>
                <td><form method="post" action="/deletar/{{jogo.id}}"><input type="submit" value="Deletar"></form></td>
            </tr>
        {% endfor %}
    </table>
{% endblock body %}
