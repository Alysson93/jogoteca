{% extends 'layouts/base.html' %}

{% block body %}
    <h1>{{title}}</h1>
    <table class="table">
        <tr>
            <td>Nome</td>
            <td>Categoria</td>
            <td>Console</td>
        </tr>
        {% for jogo in jogos %}
            <tr>
                <td>{{jogo.nome}}</td>
                <td>{{jogo.categoria}}</td>
                <td>{{jogo.console}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock body %}
